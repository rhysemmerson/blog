name: Deploy Production
on:
  workflow_dispatch:
    
jobs:
  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ“¥ Download remix deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./web

      - name: Configure AWS Credentials
        run: |
          mkdir $HOME/.aws 
          printf "[default]\n\
          aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}\n\
          aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" > $HOME/.aws/credentials

      - name: ðŸš€ Production Deploy
        run: npx sst deploy --stage production