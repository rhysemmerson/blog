name: ðŸš€ Deploy
on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./web
          useLockFile: false

      - name: ðŸ”¬ Lint
        working-directory: ./web
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./web
          useLockFile: false

      - name: ðŸ”Ž Type check
        working-directory: ./web
        run: npm run typecheck --if-present

  deploy:
    needs: [lint, typecheck]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: ðŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: show envs
        run: env

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Configure AWS Credentials
        run: >
          printf "[default]\n\
          aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}\n\
          aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" > ./.awscredenitals

      - name: ðŸš€ Staging Deploy
        run: export AWS_SHARED_CREDENTIALS_FILE="$(pwd)/.awscredenitals" && npx sst deploy --stage staging